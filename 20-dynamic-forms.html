<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20-dynamic-forms</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- URL's changed for react libs. `React.useState not defined in react@16.7.0` -->
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
      const UserNameForm = () => {
        const [userName, setuserName] = React.useState("");
        const isLowerCase = userName === userName.toLowerCase();
        const errorMsg = isLowerCase ? null : `Username must be lowercase`;

        const handleSubmit = (e) => {
          e.preventDefault();
          alert(`You entered: ${userName}`);
        };

        const handleChange = (e) => setuserName(e.target.value);

        return (
          <form onSubmit={handleSubmit}>
            <p>
              <label htmlFor="userNameInput">Username: </label>
              <input id="userNameInput" type="text" onChange={handleChange} />
              <span
                style={{ display: "block", color: "red", marginTop: "0.5rem" }}
              >
                {errorMsg}
              </span>
            </p>
            <button disabled={errorMsg} type="submit">
              Submit
            </button>
          </form>
        );
      };

      ReactDOM.render(<UserNameForm />, document.getElementById("root"));
    </script>
  </body>
</html>
